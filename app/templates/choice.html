{% extends "base.html" %}

{% block content %}
    <h2>Artists</h2>
    <form action="" method="post" novalidate>
        {% for subfield in artistform.select_artist %}

                <tr>{{ subfield }}</tr>
                <tr>{{ subfield.label }}</tr><br>

        {% endfor %}
        <div>{{ artistform.submit() }}</div>
    </form>
    {% block content2 %}{% endblock %}
{% endblock %}
